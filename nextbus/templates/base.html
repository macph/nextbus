<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css')}}"/>
        <title>{% block title %}{% endblock %} - NextBus</title>
        {% endblock %}
    </head>
    <body>
        <div id="header"><a href="{{ url_for('index') }}">NextBus home</a></div>
        <div id="content">{% block content %}{% endblock %}</div>
        <div id="footer">
            {% block footer %}
            &copy; Ewan Macpherson | <a href="{{ url_for('about') }}">About this website</a>
            {% endblock %}
        </div>
    </body>
</html>
