<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,700" rel="stylesheet">
        <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css')}}"/>
        <title>{% block title %}{% endblock %} - NextBus</title>
        {% endblock %}
    </head>
    <body>
        <div id="divHeader">
            <div id=divHeaderText>
                {% block header %}
                <a href="{{ url_for('page.index') }}">NextBus home</a>
                {% endblock %}
            </div>
        </div>
        <div id="divContent">
            {% block content %}{% endblock %}
        </div>
        <div id="divFooter">
            <div id=divFooterText>
                {% block footer %}
                &copy; Ewan Macpherson | <a href="{{ url_for('page.about') }}">About this website</a>
                {% endblock %}
            </div>
        </div>
    </body>
</html>
