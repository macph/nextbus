{% import 'functions.html' as f %}
{% extends "base.html" %}
{% block title %}Regions{% endblock %}
{% block content %}
    <h1>All regions</h1>
    {% for region in regions|sort(attribute='name') %}
    <h2 id="{{ region.code }}">{{ region.name }}</h3>
    {{ f.print_areas(region.areas) }}
    {% endfor %}
{% endblock %}
